version: '3.8'

services:
  backend:
    build: ./backend
    container_name: checkin-backend
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: checkin-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
